<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0"
		/>
		<title>Tienda</title>
		<link rel="stylesheet" href="/css/productos.css" />
	</head>
	<body>
		<header>
			<h1>Tienda</h1>

			<div class="container-icon">
				<svg
					xmlns="http://www.w3.org/2000/svg"
					fill="none"
					viewBox="0 0 24 24"
					stroke-width="1.5"
					stroke="currentColor"
					class="icon-cart"
				>
					<path
						stroke-linecap="round"
						stroke-linejoin="round"
						d="M15.75 10.5V6a3.75 3.75 0 10-7.5 0v4.5m11.356-1.993l1.263 12c.07.665-.45 1.243-1.119 1.243H4.25a1.125 1.125 0 01-1.12-1.243l1.264-12A1.125 1.125 0 015.513 7.5h12.974c.576 0 1.059.435 1.119 1.007zM8.625 10.5a.375.375 0 11-.75 0 .375.375 0 01.75 0zm7.5 0a.375.375 0 11-.75 0 .375.375 0 01.75 0z"
					/>
				</svg>
				<div class="count-products">
					<span id="contador-productos">0</span>
				</div>

				<div class="container-cart-products hidden-cart">
					<div class="cart-product">
						<div class="info-cart-product">
                            <span class="cantidad-producto-carrito">1</span>
                            <p class="titulo-producto-carrito">Zapatos Nike</p>
                            <span class="precio-producto-carrito">$80</span>
                        </div>
						<svg
							xmlns="http://www.w3.org/2000/svg"
							fill="none"
							viewBox="0 0 24 24"
							stroke-width="1.5"
							stroke="currentColor"
							class="icon-close"
						>
							<path
								stroke-linecap="round"
								stroke-linejoin="round"
								d="M6 18L18 6M6 6l12 12"
							/>
						</svg>
					</div>
                    <div class="cart-total">
                        <h3>Total:</h3>
                        <span class="total-pagar">$200</span>
                    </div>
				</div>
			</div>
		</header>
		<div class="container-items">
			<div class="item">
				<figure>
					<img
						src="http://grupodema.com.ar/uploads/documents/18653dbb75cfa042b0f9d834d87a1efbdefcd4df.jpeg"
						alt="producto"
					/>
				</figure>
				<div class="info-product">
					<h2>Tubo acero polietileno 25mm</h2>
					<p class="price">$0</p>
					<button>Añadir al carrito</button>
				</div>
			</div>
			<div class="item">
				<figure>
					<img
						src="http://grupodema.com.ar/uploads/documents/972732e0fdf87ef2ee6a50dcf8a2d8855bdd4a6f.jpeg"
						alt="producto"
					/>
				</figure>
				<div class="info-product">
					<h2>Union comun 25mm</h2>
					<p class="price">$0</p>
					<button>Añadir al carrito</button>
				</div>
			</div>
			<div class="item">
				<figure>
					<img
						src="http://grupodema.com.ar/uploads/documents/ab68ec28fa12ac8e95efb9caa16eff611bea6ba1.jpeg"
						alt="producto"
					/>
				</figure>
				<div class="info-product">
					<h2>Reducciones comun 25 a 20mm</h2>
					<p class="price">$0</p>
					<button>Añadir al carrito</button>
				</div>
			</div>
			<div class="item">
				<figure>
					<img
						src="http://grupodema.com.ar/uploads/documents/b7dedc592d1ab7d824ae55ff814e6c5ebaa70cac.jpeg"
						alt="producto"
					/>
				</figure>
				<div class="info-product">
					<h2>Codo a 90° 25mm</h2>
					<p class="price">$90</p>
					<button>Añadir al carrito</button>
				</div>
			</div>
			<div class="item">
				<figure>
					<img
						src="http://grupodema.com.ar/uploads/documents/b9b7cf9c29171dffd8ab47f2d877444fae2b5a76.jpeg"
						alt="producto"
					/>
				</figure>
				<div class="info-product">
					<h2>Codo a 90° c/RH</h2>
					<p class="price">$0</p>
					<button>Añadir al carrito</button>
				</div>
			</div>
		</div>

        <script src="/js/productos.js"></script>
	</body>
</html>
