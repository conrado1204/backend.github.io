<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrito de compras</title>
    <link rel="stylesheet" href="/css/prod.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
</head>
<body class="">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
                <a class="navbar-brand" href="/">ALMAGRO SERVICIOS S.R.L.</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                    <div class="navbar-nav ms-auto">
                        <a class="nav-link" href="/handlebars">Ingresar productos</a>
                        <a class="nav-link" href="/html/chat.html" id="nav" onclick="showHide()" >Chat</a>
                        <a class="nav-link" href="/html/login.html" id="loginLink">Login</a>
                    </div>
                </div>
        </div>
    </nav>
    <div class="container">
        <header>
            <div class="title">PRODUCTOS</div>
            <div class="icon-cart">
                <svg aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 18 20">
                    <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 15a2 2 0 1 0 0 4 2 2 0 0 0 0-4Zm0 0h8m-8 0-1-4m9 4a2 2 0 1 0 0 4 2 2 0 0 0 0-4Zm-9-4h10l2-7H3m2 7L3 4m0 0-.792-3H1"/>
                </svg>
                <span>0</span>
            </div>
        </header>
        <div class="listProduct">
            <figure>
            <div class="item"></div>
            </figure>
        </div>
        
    </div>
    <div class="cartTab">
        <h1>Carrito de compras</h1>
        <div class="listCart">
            <div class="item">
                <div class="image">
                    <img src="http://grupodema.com.ar/uploads/documents/089fc95a8eadda17bdb51866edb10c0ace0004a0.png" alt="">
                </div>
                <div class="name">
                    Union simple
                </div>
                <div class="totalPrice">
                    $
                </div>
                <div class="quantity">
                    <span class="minus"></span>
                    <span>1</span>
                    <span class="plus"></span>
                </div>
            </div>           
        </div>
        <div class="btn">
            <button class="close">CERRAR</button>
            <button class="checkOut">Check Out</button>
        </div>
    </div>

    <script src="/js/prod.js"></script>
</body>
</html>
